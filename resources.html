<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splice Education | Resources</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    .subject-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 16px;
    }

    .container--wide {
      max-width: 400px;
    }

    .subject-card {
      background: #fcfcfc;
      border: 2px solid #222;
      border-radius: 6px;
      padding: 32px 16px;
      text-decoration: none;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;

      opacity: 0;
      animation: fadeUp 0.6s ease forwards;

      /* match nav-button behavior */
      transition: background-color 0.25s ease;
    }

    .subject-card:hover .icon {
      transform: scale(1.1);
    }

    .subject-card:hover {
      background-color: #f3f3f3;
    }

    .subject-card:nth-child(1) { animation-delay: 0.1s; }
    .subject-card:nth-child(2) { animation-delay: 0.2s; }
    .subject-card:nth-child(3) { animation-delay: 0.3s; }
    .subject-card:nth-child(4) { animation-delay: 0.4s; }

    .subject-title {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #222;
    }

    .icon-wrap {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }


    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #222;
      margin-bottom: 16px;
    }

    @media (max-width: 480px) {
      .subject-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container container--wide">
    <header>
      <h1>Resources</h1>
      <p class="subtitle">Select a subject</p>
    </header>
    <section class="section">
      <h2>Subjects</h2>
      <div class="subject-grid">
          <a href="biology-resources.html" class="subject-card">
            <div class="icon-wrap">
              <img src="images/biology.png" alt="Biology" class="icon">
            </div>
            <div class="subject-title">Biology</div>
          </a>
          <a href="math-resources.html" class="subject-card">
            <div class="icon-wrap">
              <img src="images/math.png" alt="Mathematics" class="icon">
            </div>
            <div class="subject-title">Mathematics</div>
          </a>
      </div>
    </section>
    <a href="index.html" class="back-link">‚Üê Back to home</a>
  </div>
</body>
</html>
